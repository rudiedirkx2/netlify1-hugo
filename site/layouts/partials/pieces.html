<div class="bg-off-white pv4">
	<div class="ph3 mw7 center">
		<p>{{ .Params.pieces_intro }}</p>

		<h2 class="f2 b lh-title mb3">Stukken: route - nummer - naam</h2>

		<div class="w-100 flex-ns mhn1-ns flex-wrap mb3">
			{{ range .Data.Pages }}
				<li><a href="{{ .Permalink }}">{{ .Type }} | {{ .Title }} | {{ . }}</a></li>
			{{ end }}

			{{ range first 99 (where .Data.Pages "Type" "piece") }}

					{{ . }}
				</div>
			{{ end }}
		</div>

		<div class="tc">
			<a href="/piece" class="btn raise">Read more</a>
		</div>

	</div>
</div>
