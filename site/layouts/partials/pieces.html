<div class="bg-off-white pv4">
	<div class="ph3 mw7 center">
		<h2 class="f2 b lh-title mb3">Stukken</h2>
		<div>{{ .Params.pieces_intro| markdownify }}</div>

		<div class="cms">
			<ul>
				{{ range first 99 (where (where .Site.Pages "Kind" "page") "Type" "piece") }}
					<li>
						{{ .Params.route }} -
						<strong>{{ .Params.number }}</strong> -
						<a href="{{ .Permalink }}">{{ .Title }}</a>
					</li>
				{{ end }}
			</ul>
		</div>
	</div>
</div>
