{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" .Params.image "title" .Title "subtitle" .Params.subtitle) }}

{{ partial "short-text" .Params.blurb}}

{{ partial "pieces" . }}

<table>
	<tr>
		<th>Kind</th>
		<th>Type</th>
		<th>Title</th>
	</tr>
	{{ range .Site.Pages }}
		<tr>
			<td>{{ .Kind }}</td>
			<td>{{ .Type }}</td>
			<td>{{ .Title }}</td>
		</tr>
	{{ end }}
</table>

{{ end }}
